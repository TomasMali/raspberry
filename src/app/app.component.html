

<div class="jumbotron jumbotron-fluid m-0 p-3 ">
  <div class="container">
    <h1 class="display-5 text-center">Raspberry Pi 4</h1>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item active ">
    <div class="row text-center">
      <div class="col col-sm ml-0 pl-0"> Process </div>
      <div class="col col-sm  ml-2 "> PID </div>
      <div class="col col-sm  ml-1 "> USER </div>
      <div class="col col-sm ml-1 "> PORT </div>
      <div class="col col-sm ml-1 "> #Kill </div>
    </div>
  </li>

  <li class="list-group-item list-group-item-success m-0 p-1 text-center" *ngFor="let item of jobs; index as i;">

    <div class="row text-center text-dark">
      <div class="col col-md col-3 pr-0 "> <small> <b>{{item.name}} </b>  </small> </div>
      <div class="col col-md  col-2 p-0"><small> {{item.pid}} </small> </div>
      <div class="col col-md  col-2 p-0"><small> {{item.user}} </small> </div>
      <div class="col col-md   col-2 p-0 "> <small> {{item.port}} </small> </div>

      <div class="col col-md  col-sm-auto pl-0">
        <button class="btn btn-md btn-danger px-2" (click)="killProcess(item.pid)"> Kill </button>
        <button class="btn btn-md btn-primary px-2" (click)="restartProcess(item.pid)"> Re </button>
      </div>
    </div>

  </li>

</ul>
